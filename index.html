<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Best Shop</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <a href="/" class="page-logo"> BestShop </a>

        <nav class="page-nav">
          <ul class="page-nav-list">
            <li><a href="#">Why us</a></li>
            <li><a href="#">Benefits</a></li>
            <li><a href="#">Prices</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="banner">
      <div class="container">
        <h1 class="banner-title">Sell More!</h1>
        <p class="banner-text">
          Open shop on our platform and increase your sales
        </p>

        <div class="banner-btn">
          <a href="#" class="btn">Open your shop</a>
        </div>
      </div>
      <img src="./assets/Background.png" alt="bacgkground image" />
    </section>

    <section class="statistics">
      <h2 class="statistics-header">
        The most popular sales platform in country
      </h2>
      <div class="statistics-columns container">
        <div class="column column1 person">
          <div class="icon person-icon">
            <img
              src="./assets/Person.svg"
              alt="person icon"
              class="person-icon-img"
            />
          </div>
          <span class="numbers">100000+</span>
          <span class="column-text">daily entries</span>
        </div>

        <div class="column column2 eye">
          <div class="icon eye-icon">
            <img src="./assets/Eye.svg" alt="eye icon" class="eye-icon-img" />
          </div>
          <span class="numbers">2000000+</span>
          <span class="column-text">seen products every day</span>
        </div>

        <div class="column column3 catalog">
          <div class="icon catalog-icon">
            <img
              src="./assets/Catalog.svg"
              alt="catalog icon"
              class="catalog-icon-img"
            />
          </div>
          <span class="numbers">10000+</span>
          <span class="column-text">added posts daily</span>
        </div>
      </div>
    </section>

    <section class="benefits">Benefits</section>
    <section class="pricing">Pricing</section>

    <footer>
      <div class="container">
        <div class="footer-leftside">
          <a href="/" class="page-logo"> BestShop </a> <span> Copyright</span>
        </div>

        <div class="footer-rightside">
          <a href="/" class="page-logo">
            <img src="./assets/Twitter.svg" alt="go to twitter" />
          </a>
          <a href="/" class="page-logo">
            <img src="./assets/Facebook.svg" alt="go to facebook" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
